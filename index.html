<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeCall Email Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a50034, #ff4d6d);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .success { color: #2e7d32; }
    .error { color: #c62828; }
  </style>
</head>

<body>
  <div class="card">
    <div id="icon" class="icon">‚è≥</div>
    <h2 id="title">Verifying your email‚Ä¶</h2>
    <p id="message">Please wait</p>
  </div>

  <script>
    // üîë YOUR SUPABASE PROJECT DETAILS
    const SUPABASE_URL = "https://ifoluumtfnkhszhnhveu.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Q6bzxDdjaaQGsF_JDkSJCA_6IDUyuzT"; // anon key ONLY

    // ‚ö†Ô∏è IMPORTANT: DO NOT redeclare "supabase"
    const client = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function verifyEmail() {
      try {
        // ‚úÖ This automatically processes the verification token in URL
        const { data, error } = await client.auth.getSession();

        if (error || !data.session) {
          throw new Error("Invalid or expired verification link.");
        }

        document.getElementById("icon").textContent = "‚úÖ";
        document.getElementById("title").textContent = "Email Verified";
        document.getElementById("title").className = "success";
        document.getElementById("message").textContent =
          "Your email has been verified. You may now return to the SafeCall app.";

      } catch (err) {
        document.getElementById("icon").textContent = "‚ùå";
        document.getElementById("title").textContent = "Verification Failed";
        document.getElementById("title").className = "error";
        document.getElementById("message").textContent = err.message;
        console.error(err);
      }
    }

    verifyEmail();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeCall – Email Verified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #a50034, #ff4d6d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #a50034;
      margin-bottom: 8px;
    }

    .icon {
      font-size: 72px;
      color: #2ecc71;
      margin: 20px 0;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #555;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">SafeCall</div>

    <div class="icon">✅</div>

    <h1>Email Verified Successfully</h1>

    <p>
      Your email address has been successfully verified.
      You can now return to the <strong>SafeCall</strong> mobile application
      and log in to continue.
    </p>

    <p class="note">
      If you did not request this verification, you may safely ignore this page.
    </p>

    <div class="footer">
      © 2025 SafeCall – Scam Call Protection
    </div>
  </div>
</body>
</html>

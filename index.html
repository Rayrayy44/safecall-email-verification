<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeCall Email Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a50034, #ff4d6d);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .icon { font-size: 52px; margin-bottom: 12px; }
    .success { color: #2e7d32; }
    .error { color: #c62828; }
    .muted { color: #666; }
    .btn {
      margin-top: 18px;
      padding: 12px 16px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      background: #a50034;
      color: white;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="icon" class="icon">⏳</div>
    <h2 id="title">Verifying your email…</h2>
    <p id="message" class="muted">Please wait</p>
    <button id="openAppBtn" class="btn" style="display:none;">Open SafeCall App</button>
  </div>

  <script>
    // ✅ Use YOUR project URL + anon key (public key is OK)
    const SUPABASE_URL = "https://ifoluumtfnkhszhnhveu.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Q6bzxDdjaaQGsF_JDkSJCA_6IDUyuzT";

    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function setState(icon, title, message, ok) {
      document.getElementById("icon").textContent = icon;
      document.getElementById("title").textContent = title;
      document.getElementById("title").className = ok ? "success" : "error";
      document.getElementById("message").textContent = message;
      document.getElementById("message").className = ok ? "muted" : "error";
    }

    async function run() {
      try {
        const params = new URLSearchParams(window.location.search);

        const token_hash = params.get("token_hash");
        const type = params.get("type"); // should be "signup"
        const redirect = params.get("redirect"); // optional deep link

        if (!token_hash || !type) {
          throw new Error("Missing token_hash or type. Update Supabase email template to include token_hash & type.");
        }

        // ✅ This is the correct method for static sites
        const { data, error } = await client.auth.verifyOtp({
          token_hash,
          type
        });

        if (error) throw error;

        setState("✅", "Email Verified", "Your email is verified. You can return to SafeCall now.", true);

        const btn = document.getElementById("openAppBtn");
        if (redirect) {
          btn.style.display = "block";
          btn.onclick = () => window.location.href = redirect;

          // auto open after 1.5s
          setTimeout(() => {
            window.location.href = redirect;
          }, 1500);
        }
      } catch (e) {
        setState("❌", "Verification Failed", e.message || String(e), false);
        console.error(e);
      }
    }

    run();
  </script>
</body>
</html>

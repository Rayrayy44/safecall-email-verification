<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeCall Email Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a50034, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }
    .icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .success { color: green; }
    .error { color: red; }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      border-radius: 24px;
      border: none;
      background: #a50034;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="card">
  <div id="status">
    <div class="icon">⏳</div>
    <h2>Verifying your email...</h2>
    <p>Please wait</p>
  </div>
</div>

<script>
  const supabaseUrl = "https://ifoluumtfnkhszhnhveu.supabase.co";
  const supabaseKey = "sb_publishable_Q6bzxDdjaaQGsF_JDkSJCA_6IDUyuzT";

  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const params = new URLSearchParams(window.location.search);
  const token = params.get("code");
  const type = params.get("type") || "signup";

  async function verifyEmail() {
    if (!token) {
      document.getElementById("status").innerHTML = `
        <div class="icon error">❌</div>
        <h2>Invalid verification link</h2>
        <p>Please request a new verification email.</p>
      `;
      return;
    }

    const { error } = await supabase.auth.verifyOtp({
      token,
      type
    });

    if (error) {
      document.getElementById("status").innerHTML = `
        <div class="icon error">❌</div>
        <h2>Verification failed</h2>
        <p>${error.message}</p>
      `;
    } else {
      document.getElementById("status").innerHTML = `
        <div class="icon success">✅</div>
        <h2>Email verified!</h2>
        <p>You may now return to the SafeCall app.</p>
      `;

      setTimeout(() => {
        window.location.href = "https://rayray44.github.io/safecall-email-verification/";
      }, 3000);
    }
  }

  verifyEmail();
</script>

</body>
</html>
